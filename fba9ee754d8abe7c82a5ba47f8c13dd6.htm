  <div data-role="content" id="content" class="content"><h1>禮記椰汁</h1><div align="center"> <span>前排見到少年食神講土瓜灣既美食時&#65292;佢介紹到一間賣椰汁賣左四十年既舖頭&#65292;今日特登番土瓜灣食飯&#65292;食完買支椰汁潤下喉&#12290;</span></div> <br /> <div align="center"> <span>這間椰汁其實真係幾好飲&#65292;不過我都唔係成日買&#65292;通常都會係冬天才買&#65292;原因係由於以前係夏天時&#65292;好多烏蠅周圍飛&#65292;所以唔會買&#65292;不過冬天則沒有問題&#12290;</span></div> <br /> <div align="center"> <span>椰汁本身唔太甜&#65292;老闆話要就而家時下既人既飲食習慣&#65292;已經將甜度減低&#65292;以前真係好甜的&#65292;不過真係好重椰子味&#65292;而且加入花奶更加滑溜&#65292;其實呢一杯椰汁係好冰凍架&#65292;所以冬天又有少少太凍&#65292;不過反轉係夏天真係透心涼&#65292;最重要價錢都係幾蚊一大杯&#65292;12蚊一大支&#65292;好抵飲&#12290;</span></div> <br /> <div align="center"> </div> <div> <img src="http://m.eaatup.com/www.jamelchui.com/images/1b18647be1ae0bce6880b42322b74a99.jpg"></div> <br /> <div align="center"> 地址&#65306;土瓜灣譚公道28號</div> <div></div></div>
