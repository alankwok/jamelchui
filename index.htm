<!doctype html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="cache-control" content="no-cache">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title></title>
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://apps.eaatup.com/jamelchui/icons/apple-touch-icon-144-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://apps.eaatup.com/jamelchui/icons/apple-touch-icon-114-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://apps.eaatup.com/jamelchui/icons/apple-touch-icon-72-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="http://apps.eaatup.com/jamelchui/icons/apple-touch-icon-57-precomposed.png" />
<link rel="shortcut icon" href="http://apps.eaatup.com/jamelchui/icons/favicon.png" />
<link rel="stylesheet" href="http://apps.eaatup.com/jamelchui/css/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet" href="http://apps.eaatup.com/jamelchui/app.css" />
<script src="http://apps.eaatup.com/jamelchui/js/jquery-1.8.3.min.js"></script>
<script src="http://apps.eaatup.com/jamelchui/js/jquery.mobile-1.3.2.min.js"></script>
<script src="http://apps.eaatup.com/jamelchui/app.js"></script>
</head>
<body>
<div data-role="page" id="page" data-add-back-btn="true" data-back-btn-text="Back" class="page" data-theme="d">
  <div data-role="panel" id="panel" data-position="left" data-display="push">
    <ul data-role="listview">  </ul>
  </div>
  <div data-role="header" data-position="fixed" data-theme="a" style="border:0px;">
    <a href="#panel" data-theme="d" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-btn-left ui-icon-nodisc">Menu</a>
    <h1 class="title" id='title'></h1>
  </div>
  <div data-role="content" id="content" class="content"></div>
</div>
<script>
$(document).bind("mobileinit", function(){
  $.mobile.allowCrossDomainPages = true;
  $.support.cors = true;
});
$(document).delegate('#page', 'pageinit', function () {
  var query = '?uid=3';
  load('http://alankwok.hopto.org/wordpress/'+query);
  $("#page a[href*='http://']").live('click', function(e) {
    e.preventDefault();
    var url = $(this).attr('href');
    if (url.indexOf(query) == -1) url += query;
    load(url);
  });
});
function load(url)
{
  $('#panel').panel('close');
  $.mobile.loading('show');
  url = 'http://apps.eaatup.com/'+'get.php?url='+encodeURIComponent(url)+'&callback=?';
  $.getJSON(url, function(data) {
    $('#title').html(data.title);
    $('#panel').html(data.panel);
    $('#content').html(data.content);
    $('#page').trigger('pagecreate');
    $.mobile.silentScroll(0);
  })
  .fail(function(jqxhr, textStatus, error) {
    var err = textStatus + ", " + error;
    alert("Request Failed: " + err);
  })
  .always(function() {
    $.mobile.loading('hide');
  });
}
</script>
</body>
</html>
