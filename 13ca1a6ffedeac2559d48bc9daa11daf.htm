  <div data-role="content" id="content" class="content"><h1>三不賣</h1><div> <span>平時食得多&#65292;又訓得唔好&#65292;一定勁熱氣&#65292;個時飲番一碗葛菜水&#65292;就可以解決&#12290;三不賣既葛菜水就係我既靈丹妙藥啦&#65292;佢地堅持不夠火喉不賣&#12289;不夠材料不賣&#12289;地方不乾淨不賣&#65292;所以佢地既出品幾十年來都未變過&#65292;我都已經飲左十幾年了&#12290;<br /></span><br /> <div> <span><img src="http://m.eaatup.com/www.jamelchui.com/images/7f99e2300dd772f94108143ae599764a.jpg"></span></div> <span><br /><span><br />上圖睇落一定唔覺得好飲&#65292;以為好苦咁&#65292;其實佢係好美麗既琥珀色&#65292;清澈得黎一D雜質都無&#65292;飲時加番D鹽&#65292;下火功效更加好&#12290;<br /><br /><div> <img src="http://m.eaatup.com/www.jamelchui.com/images/8a85c9761537392d589f5b6026cbe748.jpg"></div> </span></span><span><br /></span>地址&#65306;莊士敦道226號富嘉大廈地下</div> <div></div></div>
